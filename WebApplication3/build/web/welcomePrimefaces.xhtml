<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <p:panel header="Header">
<!--                        <p:panelGrid columns="3">
                            <p:clock pattern="HH:mm:ss dd.MM.yyyy" mode="server"/>
                        </p:panelGrid>-->
<p:panelGrid columns="3" style="width: 100%">
<!--        <p:outputLabel value="Logo de Service" />-->
        <h:outputText value="Gestion des Services" style="font-size: 18px; font-weight: bold;" />
        <p:commandButton value="Se Déconnecter" action="#{authBean.logout}" />
    </p:panelGrid>

                    </p:panel>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true" style="width: 100%; margin-top: 20px; text-align: center;" >
               
        <p:separator style="margin:10px"/>
        <p:outputLabel value="© 2023 Gestion des Services. Tous droits réservés." />

                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Gestion des services" outcome="welcomePrimefaces" />
                            <p:menuitem outcome="employePrimefaces" value="Gestion des employes "  />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form id="f">
                        <p:panel header="Gestion des services">
                             
                            <p:panelGrid columns="2" >
                                <p:outputLabel value="Code"></p:outputLabel>
                                <p:inputText value="#{serviceBean.service.code}"></p:inputText>
                                <p:outputLabel value="Libelle"></p:outputLabel>
                                <p:inputText value="#{serviceBean.service.libelle}"></p:inputText>
                                <p:commandButton value="Add" actionListener="#{serviceBean.onCreateAction()}" update=":f"></p:commandButton>
                            </p:panelGrid>
                            
                            <p:panel header="Liste">
                             <p:dataTable var="s"  value="#{serviceBean.services}">
                                <p:column filterBy="#{s.code}" headerText="code">
                                    <h:outputText value="#{s.code}"></h:outputText>
                                </p:column>
                                <p:column headerText="libelle">
                                    <h:outputText value="#{s.libelle}"></h:outputText>
                                </p:column>
                                 <p:column headerText="Operation">
                                     <p:commandButton value="Delete" actionListener="#{serviceBean.onDeleteAction(s.id)}" update=":f"></p:commandButton>
                                     
                                      <p:commandButton value="Update" actionListener="#{serviceBean.onUpdateAction(s.id)}" update=":f"></p:commandButton>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                            </p:panel>
                    </h:form>

                    
                          
                              
                                  
                               
                       
          
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
